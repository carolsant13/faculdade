<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Galeria 3x4 Flip</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 150px);
      gap: 20px;
      perspective: 1000px;
    }

    .flip-container {
      position: relative;
      width: 150px;
      height: 150px;
    }

    input[type="checkbox"] {
      display: none;
    }

    .card {
      width: 100%;
      height: 100%;
      position: absolute;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    input[type="checkbox"]:checked + .card {
      transform: rotateY(180deg);
    }

    .card-face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: box-shadow 0.3s ease;
    }

    .card-front:hover img {
      box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.4);
    }

    .card-back {
      background-color: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transform: rotateY(180deg);
    }

    label {
      display: block;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="gallery">
  
  <div class="flip-container">
    <label>
      <input type="checkbox">
      <div class="card">
        <div class="card-face card-front">
          <img src="img/img1.jpg" alt="Imagem 1">
        </div>
        <div class="card-face card-back">
          Texto 1
        </div>
      </div>
    </label>
  </div>


  <div class="flip-container"><label><input type="checkbox"><div class="card"><div class="card-face card-front"><img src="img/img2.jpg"></div><div class="card-face card-back">Texto 2</div></div></label></div>
  <div class="flip-container"><label><input type="checkbox"><div class="card"><div class="card-face card-front"><img src="img/img3.jpg"></div><div class="card-face card-back">Texto 3</div></div></label></div>
  <div class="flip-container"><label><input type="checkbox"><div class="card"><div class="card-face card-front"><img src="img/img4.jpg"></div><div class="card-face card-back">Texto 4</div></div></label></div>
  <div class="flip-container"><label><input type="checkbox"><div class="card"><div class="card-face card-front"><img src="img/img5.jpg"></div><div class="card-face card-back">Texto 5</div></div></label></div>
  <div class="flip-container"><label><input type="checkbox"><div class="card"><div class="card-face card-front"><img src="img/img6.jpg"></div><div class="card-face card-back">Texto 6</div></div></label></div>
  <div class="flip-container"><label><input type="checkbox"><div class="card"><div class="card-face card-front"><img src="img/img7.jpg"></div><div class="card-face card-back">Texto 7</div></div></label></div>
  <div class="flip-container"><label><input type="checkbox"><div class="card"><div class="card-face card-front"><img src="img/img8.jpg"></div><div class="card-face card-back">Texto 8</div></div></label></div>
  <div class="flip-container"><label><input type="checkbox"><div class="card"><div class="card-face card-front"><img src="img/img9.jpg"></div><div class="card-face card-back">Texto 9</div></div></label></div>
  <div class="flip-container"><label><input type="checkbox"><div class="card"><div class="card-face card-front"><img src="img/img10.jpg"></div><div class="card-face card-back">Texto 10</div></div></label></div>
  <div class="flip-container"><label><input type="checkbox"><div class="card"><div class="card-face card-front"><img src="img/img11.jpg"></div><div class="card-face card-back">Texto 11</div></div></label></div>
  <div class="flip-container"><label><input type="checkbox"><div class="card"><div class="card-face card-front"><img src="img/img12.jpg"></div><div class="card-face card-back">Texto 12</div></div></label></div>
</div>

</body>
</html>
