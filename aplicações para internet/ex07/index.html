header {
  background: #000;

  border-radius: 10px;
  padding: 1rem;
  width: 30%;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  box-sizing: border-box;
}

.card img {
  width: 100%;
  border-radius: 8px;
  margin-bottom: 0.5rem;
}

.card h2 {
  margin: 0.5rem 0;
}

.card a {
  color: blue;
  text-decoration: underline;
}

</head>
